		$(function () {

			$.ajax({
				url: 'counter.php',
				type: 'get',
				success: function (data) {
					var number = pad(data, 6);
					myContents = arrayMeNumber(number);
					$('#counter').html(myContents);

				}
			});
			$('.red-button').on('click', function (e) {
				e.preventDefault();
				console.log('bottone');
				$.ajax({
					url: 'counter.php',
					type: 'get',
					success: function (data) {
						var number = pad(data, 6);

						$('#counter').html(myContents);
